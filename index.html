    <main>
        <h1>
            Tabelas verdade
        </h1>
        <div>
            <label for="simb">Insira até 6 simbolos</label>
            <input id="simb" type="text" onfocus="entrada()" onblur="saida()"> <input type="button" value="inserir" onclick="inserirSimbolo()">

            <label for="prop">Insira uma proposição lógica</label><input id="prop" type="text" disabled>

            <div id="teclado">

                <input class="ops" type="button" value="&#172;" onclick="adicionaraProp(value)">
                <input class="ops" type="button" value="&#8891;" onclick="adicionaraProp(value)">
                <input class="ops" type="button" value="&#8594;" onclick="adicionaraProp(value)">
                <input class="ops" type="button" value="&#8660;" onclick="adicionaraProp(value)">
                <input class="ops" type="button" value="(" onclick="adicionaraProp(value)">
                <input class="ops" type="button" value=")" onclick="adicionaraProp(value)">
                <input type="button" value="apagar" onclick="apagar()">
                <input type="button" value="limpar" onclick="limpar()">
            </div>
        </div>
        <div id="table">
            <table>
                <thead>
                    <tr id="cabecalho">
                    </tr>
